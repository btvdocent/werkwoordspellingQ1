<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politieacademie - Leerportaal</title>
    <style>
        :root {
            --pa-blue: #002e5f;
            --pa-orange: #f29100;
            --pa-light-grey: #f0f2f5;
            --pa-dark-grey: #333;
            --pa-white: #ffffff;
            --pa-success: #28a745;
            --pa-error: #dc3545;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: var(--pa-light-grey);
            margin: 0;
            color: var(--pa-dark-grey);
        }

        /* Navigatie */
        header {
            background-color: var(--pa-blue);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid var(--pa-orange);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background: var(--pa-white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 4px solid transparent;
            transition: 0.3s;
        }

        .tab.active {
            border-bottom-color: var(--pa-orange);
            color: var(--pa-blue);
        }

        /* Content */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: var(--pa-white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 { color: var(--pa-blue); border-left: 5px solid var(--pa-orange); padding-left: 15px; }

        .oefening-sectie { display: none; }
        .oefening-sectie.active { display: block; }

        .item-rij {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta {
            font-size: 0.75rem;
            background: var(--pa-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }

        input[type="text"] {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin: 0 10px;
            width: 180px;
            outline: none;
        }

        input:focus { border-color: var(--pa-blue); }

        /* Knoppen */
        .controls { margin-top: 30px; text-align: center; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin: 5px;
        }
        .btn-primary { background: var(--pa-blue); color: white; }
        .btn-secondary { background: var(--pa-orange); color: white; }

        /* Feedback */
        .feedback-hint { font-size: 0.85rem; color: var(--pa-error); font-weight: bold; margin-left: 10px; }
        .input-correct { border-color: var(--pa-success) !important; background-color: #e8f5e9; }
        .input-error { border-color: var(--pa-error) !important; background-color: #ffebee; }
        #resultaat { margin-top: 20px; font-weight: bold; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <h1>Oefenen met werkwoordspelling</h1>
</header>

<div class="tab-container">
    <div class="tab active" onclick="switchTab('werkwoorden')">WERKWOORDEN</div>
    <div class="tab" onclick="switchTab('samenstellingen')">SAMENSTELLINGEN</div>
</div>

<div class="container">
    <div id="werkwoorden" class="oefening-sectie active">
        <h2>Operationele Taalvaardigheid: Werkwoorden</h2>
        <p>Vervoeg de werkwoorden (inclusief onregelmatige en Engelse leenwoorden).</p>
        <div id="werkwoorden-content"></div>
    </div>

    <div id="samenstellingen" class="oefening-sectie">
        <h2>Operationele Taalvaardigheid: Samenstellingen</h2>
        <p>Combineer de woorden tot één correct gespelde samenstelling.</p>
        <div id="samenstellingen-content"></div>
    </div>

    <div class="controls">
        <div id="resultaat"></div>
        <button class="btn btn-primary" onclick="controleer()">Dossier Controleren</button>
        <button class="btn btn-secondary" onclick="startNieuweSessie()">Nieuwe Missie</button>
    </div>
</div>

<script>
    // --- DATABASE WERKWOORDEN (Selectie van 300+ conceptueel, hier afgekort voor code-prestatie) ---
    const dbWerkwoorden = [
        { z: "Ik ___ (tackelen) de verdachte vakkundig.", t: "TT", a: "tackel" },
        { z: "De agent ___ (deleten) gisteren per ongeluk het bewijs.", t: "VT", a: "deletete" },
        { z: "Heb jij de camerabeelden al ___ (streamen)?", t: "VD", a: "gestreamd" },
        { z: "De verdachte ___ (appen) zijn advocaat direct.", t: "TT", a: "appt" },
        { z: "De officier ___ (briechen) de eenheid vanochtend.", t: "VT", a: "briefte" },
        { z: "Hij heeft de situatie verkeerd ___ (inschatten).", t: "VD", a: "ingeschat" },
        { z: "Ik ___ (vinden) dat we moeten ingrijpen.", t: "TT", a: "vind" },
        { z: "De hond ___ (bijten) de inbreker in zijn kuit.", t: "VT", a: "beet" },
        { z: "De commissaris ___ (worden) gisteren woest.", t: "VT", a: "werd" },
        { z: "De dader is na een achtervolging ___ (vangen).", t: "VD", a: "gevangen" },
        { z: "De rechercheur ___ (doorzoeken) de woning.", t: "TT", a: "doorzoekt" },
        { z: "Gisteren ___ (rijden) de surveillancewagen tegen een paal.", t: "VT", a: "reed" },
        { z: "Ik ___ (updaten) het systeem nu.", t: "TT", a: "update" },
        { z: "De hacker heeft de database ___ (crashen).", t: "VD", a: "gecrasht" },
        { z: "Zij ___ (timen) de inval tot op de seconde.", t: "VT", a: "timede" },
        { z: "De agent ___ (worden) morgen gehuldigd.", t: "TT", a: "wordt" },
        { z: "Ik ___ (verbranden) mijn proces-verbaal per ongeluk.", t: "TT", a: "verbrand" },
        { z: "De getuige is door de recherche ___ (horen).", t: "VD", a: "gehoord" },
        { z: "Het team ___ (shoppen) voor nieuwe uitrusting.", t: "TT", a: "shopt" },
        { z: "De dief ___ (checken) of de deur open was.", t: "VT", a: "checkte" },
        // ... herhaal/vul aan tot 300
    ];

    // --- DATABASE SAMENSTELLINGEN (150+ conceptueel) ---
    const dbSamenstellingen = [
        { z: "surveillance + wagen", a: "surveillancewagen" },
        { z: "heterdaad + situatie", a: "heterdaadsituatie" },
        { z: "politie + academie", a: "politieacademie" },
        { z: "drugs + afval", a: "drugsafval" },
        { z: "verkeer + s + regelaar", a: "verkeersregelaar" },
        { z: "recherche + onderzoek", a: "rechercheonderzoek" },
        { z: "proces + verbaal", a: "proces-verbaal" },
        { z: "alcohol + controle", a: "alcoholcontrole" },
        { z: "speed + boot", a: "speedboot" },
        { z: "dna + onderzoek", a: "dna-onderzoek" },
        { z: "massa + s + arrestatie", a: "massa-arrestatie" },
        { z: "hoofd + agent", a: "hoofdagent" },
        { z: "me + busje", a: "me-busje" },
        { z: "kogel + vrij + vest", a: "kogelvrij vest" }, // Let op: spatie of streepje
        { z: "hand + boeien", a: "handboeien" },
        { z: "identiteit + s + bewijs", a: "identiteitsbewijs" },
        { z: "bureau + s + chef", a: "bureauchef" },
        { z: "drugs + s + delict", a: "drugsdelict" },
        { z: "camera + toezicht", a: "cameratoezicht" },
        { z: "straf + s + recht", a: "strafrecht" }
    ];

    let huidigeWerkwoorden = [];
    let huidigeSamenstellingen = [];
    let actieveTab = 'werkwoorden';

    function switchTab(tabId) {
        actieveTab = tabId;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.oefening-sectie').forEach(s => s.classList.remove('active'));
        document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
        document.getElementById('resultaat').innerHTML = '';
    }

    function haalRandom(lijst, aantal) {
        return [...lijst].sort(() => 0.5 - Math.random()).slice(0, aantal);
    }

    function renderOefeningen() {
        // Werkwoorden
        const wContent = document.getElementById('werkwoorden-content');
        wContent.innerHTML = '';
        huidigeWerkwoorden = haalRandom(dbWerkwoorden, 20);
        huidigeWerkwoorden.forEach((item, i) => {
            wContent.innerHTML += `<div class="item-rij"><span class="meta">${item.t}</span> ${i+1}. ${item.z.replace('___', `<input type="text" class="w-input" id="w-${i}" autocomplete="off">`)}</div>`;
        });

        // Samenstellingen
        const sContent = document.getElementById('samenstellingen-content');
        sContent.innerHTML = '';
        huidigeSamenstellingen = haalRandom(dbSamenstellingen, 20);
        huidigeSamenstellingen.forEach((item, i) => {
            sContent.innerHTML += `<div class="item-rij">${i+1}. Voeg samen: <strong>${item.z}</strong> <input type="text" class="s-input" id="s-${i}" autocomplete="off"></div>`;
        });
    }

    function controleer() {
        let score = 0;
        let totaal = 20;
        const prefix = actieveTab === 'werkwoorden' ? 'w' : 's';
        const lijst = actieveTab === 'werkwoorden' ? huidigeWerkwoorden : huidigeSamenstellingen;

        lijst.forEach((item, i) => {
            const input = document.getElementById(`${prefix}-${i}`);
            const antwoord = item.a.toLowerCase();
            const gok = input.value.trim().toLowerCase();

            // Reset
            input.classList.remove('input-correct', 'input-error');
            const oudeHint = input.parentNode.querySelector('.feedback-hint');
            if(oudeHint) oudeHint.remove();

            if(gok === antwoord) {
                score++;
                input.classList.add('input-correct');
            } else {
                input.classList.add('input-error');
                const span = document.createElement('span');
                span.className = 'feedback-hint';
                span.innerText = `Correct: ${item.a}`;
                input.parentNode.appendChild(span);
            }
        });

        const res = document.getElementById('resultaat');
        res.innerHTML = `Resultaat: ${score}/${totaal} goed beantwoord.`;
        res.style.color = score > 15 ? 'var(--pa-success)' : 'var(--pa-error)';
    }

    function startNieuweSessie() {
        renderOefeningen();
        document.getElementById('resultaat').innerHTML = '';
    }

    // Start
    window.onload = renderOefeningen;
</script>

</body>
</html>
