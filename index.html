<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scherpte-test: Werkwoordspelling</title>
    <style>
        :root {
            --police-blue: #001f3f;
            --neon-blue: #00d4ff;
            --warning-yellow: #ffcc00;
            --danger-red: #ff4d4d;
            --success-green: #2ecc71;
            --dark-bg: #0a0a0c;
        }

        body {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .terminal {
            background: #161b22;
            width: 100%;
            max-width: 850px;
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: var(--police-blue);
            padding: 20px;
            border-bottom: 2px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: var(--neon-blue); }

        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            font-size: 0.85rem;
            color: var(--warning-yellow);
            border-bottom: 1px solid #30363d;
        }

        .content { padding: 30px; }

        .zin-rij {
            background: #0d1117;
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid var(--neon-blue);
            border-radius: 4px;
            transition: 0.3s;
        }

        .zin-rij:hover { background: #1c2128; }

        .label-tijd {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 10px;
            background: #30363d;
            color: #fff;
        }

        input[type="text"] {
            background: #1c2128;
            border: 1px solid #30363d;
            border-bottom: 2px solid var(--neon-blue);
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            width: 160px;
            outline: none;
            transition: 0.2s;
        }

        input:focus { border-bottom-color: var(--warning-yellow); background: #262c36; }

        .controls {
            padding: 20px;
            text-align: center;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-check { background: var(--neon-blue); color: var(--police-blue); }
        .btn-reset { background: transparent; color: var(--neon-blue); border: 1px solid var(--neon-blue); }

        button:hover { transform: translateY(-2px); opacity: 0.9; }

        .correct { color: var(--success-green) !important; border-bottom-color: var(--success-green) !important; }
        .fout { color: var(--danger-red) !important; border-bottom-color: var(--danger-red) !important; }
        .correct-answer { color: var(--warning-yellow); font-size: 0.85rem; margin-left: 10px; font-style: italic; }

        #score-display { font-size: 1.2rem; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="terminal">
    <div class="header">
        <h1>UNIT: SPELLING-CHECK v2.0</h1>
        <div style="font-size: 0.8rem;">STATUS: OPERATIONEEL</div>
    </div>
    <div class="status-bar">
        INSTRUCTIE: Vul de juiste vorm in. Let op de tijdsaanduiding [TT / VT / VD].
    </div>

    <div class="content" id="quiz-container"></div>

    <div class="controls">
        <button class="btn-check" onclick="valideerDossier()">Verifieer Antwoorden</button>
        <button class="btn-reset" onclick="initQuiz()">Nieuwe Missie</button>
        <div id="score-display"></div>
    </div>
</div>

<script>

        { zin: "Ik ___ (droom) van een dag zonder papierwerk.", tijd: "TT", ans: "droom" },
        { zin: "Ik ___ (verbaas) mij over de snelheid van die scootmobiel.", tijd: "TT", ans: "verbaas" },
        { zin: "Ik ___ (herken) u van Opsporing Verzocht.", tijd: "TT", ans: "herken" },
        { zin: "Ik ___ (achterhaal) de locatie van de gestolen frietpan.", tijd: "TT", ans: "achterhaal" },
        { zin: "Ik ___ (verhoor) de verdachte met een zaklamp.", tijd: "TT", ans: "verhoor" },
        { zin: "Ik ___ (plan) een undercoveractie bij de kinderboerderij.", tijd: "TT", ans: "plan" },
        { zin: "Ik ___ (pak) mijn wapenstok en loop naar buiten.", tijd: "TT", ans: "pak" },
        { zin: "Ik ___ (meld) mij bij de korpschef voor de briefing.", tijd: "TT", ans: "meld" },
        { zin: "Ik ___ (antwoord) nooit op onbekende nummers.", tijd: "TT", ans: "antwoord" },
        { zin: "Ik ___ (red) de kat uit de brandweerwagen.", tijd: "TT", ans: "red" },

        // TT - Hij-vorm
        { zin: "De agent ___ (melden) dat de dief is ontsnapt.", tijd: "TT", ans: "meldt" },
        { zin: "Mijn partner ___ (negeren) het stopteken.", tijd: "TT", ans: "negeert" },

        { zin: "De boef ___ (beloven) nooit meer te stelen.", tijd: "TT", ans: "belooft" },
        { zin: "De officier ___ (eisen) een werkstraf van 100 uur.", tijd: "TT", ans: "eist" },
        { zin: "Hij ___ (redt) de gijzelaar met een list.", tijd: "TT", ans: "redt" },
        { zin: "De burgemeester ___ (bedanken) het korps.", tijd: "TT", ans: "bedankt" },
        { zin: "De zakkenroller ___ (huilen) bij de rechter.", tijd: "TT", ans: "huilt" },
        { zin: "De instructeur ___ (laden) zijn pistool.", tijd: "TT", ans: "laadt" },
        { zin: "De hacker ___ (kraken) de server van de overheid.", tijd: "TT", ans: "kraakt" },

        // VT - Hij-vorm

        { zin: "De verdachte ___ (praten) de hele weg naar het bureau.", tijd: "VT", ans: "praatte" },

        // Voltooid Deelwoord
        { zin: "De verdachte is eindelijk ___ (pakken).", tijd: "VD", ans: "gepakt" },
        { zin: "De kluis is met geweld ___ (openen).", tijd: "VD", ans: "geopend" },
        { zin: "Heeft u het rapport al ___ (tekenen)?", tijd: "VD", ans: "getekend" },
        { zin: "De straat is door de ME ___ (schoonvegen).", tijd: "VD", ans: "schoongeveegd" },
        { zin: "De cocaÃ¯ne is in de haven ___ (onderscheppen).", tijd: "VD", ans: "onderschept" },
        { zin: "Hij heeft urenlang in de cel ___ (brommen).", tijd: "VD", ans: "gebromd" },
        { zin: "De vluchtauto is in de sloot ___ (belanden).", tijd: "VD", ans: "beland" },
        { zin: "Het bewijsmateriaal is per ongeluk ___ (vernietigen).", tijd: "VD", ans: "vernietigd" },
        { zin: "De dader heeft zijn vonnis ___ (aanvaarden).", tijd: "VD", ans: "aanvaard" },
        { zin: "De agent is door de kat ___ (krabben).", tijd: "VD", ans: "gekrabd" },
        { zin: "De ruit is door een baksteen ___ (verbrijzelen).", tijd: "VD", ans: "verbrijzeld" },
        { zin: "De ME heeft de krakers hardhandig ___ (verwijderen).", tijd: "VD", ans: "verwijderd" },
        { zin: "De agent heeft per ongeluk de burgemeester ___ (taseren).", tijd: "VD", ans: "getaserd" },
        { zin: "Alle rapporten zijn keurig ___ (archiveren).", tijd: "VD", ans: "gearchiveerd" },
        { zin: "De diefstal is door de beveiliging ___ (filmen).", tijd: "VD", ans: "gefilmd" },
        { zin: "De verdachte is door de agent ___ (herkennen).", tijd: "VD", ans: "herkend" },
        { zin: "De gestolen fiets is in de gracht ___ (vinden).", tijd: "VD", ans: "gevonden" },
        { zin: "De hond heeft de dief hard ___ (bijten).", tijd: "VD", ans: "gebeten" },
        { zin: "De zaak is gisteren officieel ___ (sluiten).", tijd: "VD", ans: "gesloten" },
        { zin: "De dader is door de mand ___ (vallen).", tijd: "VD", ans: "gevallen" }
    ];

    let huidigeSelectie = [];

    function initQuiz() {
        const container = document.getElementById('quiz-container');
        const scoreDiv = document.getElementById('score-display');
        container.innerHTML = '';
        scoreDiv.innerHTML = '';
        
        const shuffled = [...database].sort(() => 0.5 - Math.random());
        huidigeSelectie = shuffled.slice(0, 20);

        huidigeSelectie.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'zin-rij';
            div.innerHTML = `
                <span class="label-tijd">${item.tijd}</span>
                ${index + 1}. ${item.zin.replace('___', `<input type="text" id="input-${index}" autocomplete="off">`)}
            `;
            container.appendChild(div);
        });
    }

    function valideerDossier() {
        let score = 0;
        huidigeSelectie.forEach((item, index) => {
            const input = document.getElementById(`input-${index}`);
            const correctAns = item.ans.toLowerCase();
            const userAns = input.value.trim().toLowerCase();

            // Verwijder oude hints
            const oldHint = input.parentNode.querySelector('.correct-answer');
            if (oldHint) oldHint.remove();

            if (userAns === correctAns) {
                score++;
                input.className = 'correct';
            } else {
                input.className = 'fout';
                const hint = document.createElement('span');
                hint.className = 'correct-answer';
                hint.innerText = `[Correct: ${item.ans}]`;
                input.parentNode.appendChild(hint);
            }
        });

        const scoreDiv = document.getElementById('score-display');
        const percentage = (score / 20) * 100;
        let boodschap = percentage >= 75 ? "GESLAAGD. U mag op surveillance." : "GEZAKT. Terug naar de schoolbanken!";
        scoreDiv.innerHTML = `SCORE: ${score}/20 - ${boodschap}`;
        scoreDiv.style.color = percentage >= 75 ? 'var(--success-green)' : 'var(--danger-red)';
    }

    initQuiz();
</script>

</body>
</html>
